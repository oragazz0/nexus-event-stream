services:
  postgres:
    image: postgres:18-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
    ports:
      - "5432:5432"
    volumes:
      - nexus_postgres_data:/var/lib/postgresql/data

volumes:
  nexus_postgres_data:
